<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="game_box">
      <div class="fight_panel">
        <div class="animation_panel">
          <div class="lives_panel">
            <div class="player_lives">
              <div class="hearts">
                <div class="heart1">
                  <img src="img/heart.png" alt="heart" />
                </div>
                <div class="heart2">
                  <img src="img/heart.png" alt="heart" />
                </div>
                <div class="heart3">
                  <img src="img/heart.png" alt="heart" />
                </div>
              </div>
            </div>
            <div class="npc_lives">
              <div class="hearts">
                <div class="heart1">
                  <img src="img/heart.png" alt="heart" />
                </div>
                <div class="heart2">
                  <img src="img/heart.png" alt="heart" />
                </div>
                <div class="heart3">
                  <img src="img/heart.png" alt="heart" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="weapons_panel">
        <button type="button" class="rock"></button>
        <button type="button" class="paper"></button>
        <button type="button" class="scissors"></button>
      </div>
    </div>
  </body>
</html>
